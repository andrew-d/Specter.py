<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script src="/jquery-1.10.2.min.js"></script>
    <script>
      $(function() {
          $('body').on('click mousedown mouseup', function(e) {
            console.log(e.type.toLowerCase() + ": " + e.pageX + "," + e.pageY);
          });
      });
      $(function() {
          $("html").on('keydown keyup', function(e) {
            var arr = [
              e.keyCode,
              e.shiftKey ? 1 : 0,
              e.altKey ? 1 : 0,
              e.ctrlKey ? 1 : 0,
              e.metaKey ? 1 : 0,
            ];
            console.log(e.type.toLowerCase() + ": " + arr.join());
          });
      });
    </script>
  </body>
</html>
